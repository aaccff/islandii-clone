<!DOCTYPE html>
<html lang="en">
<head>

    <title>Islandii Clone</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resort Reviews</h1>
        <input type="file" id="jsonFile" accept=".json">
    </header>
    <main>
        <div id="resorts-container"></div>
        <div id="pagination">
            <button id="prevButton" onclick="prevPage()">Previous</button>
            <span id="page-info"></span>
            <button id="nextButton" onclick="nextPage()">Next</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
    <header>

            <!-- Islandii logo -->

            <!-- Navigation menu -->
        </nav>
    </header>
    <main>
        <section class="hero">
            <!-- Hero banner -->
        </section>
        <section class="resorts">
            <h2>Resorts</h2>
            <div id="resorts-container">
                <!-- Resort cards will be dynamically inserted here -->
            </div>
            <div id="pagination">
                <!-- Pagination buttons will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
