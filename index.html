<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resort Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resort Reviews</h1>
        <input type="file" id="jsonFile" accept=".json">
    </header>
    <main>
        <div id="resorts-container"></div>
        <div class="resort">
            <img src="https://islandii.com/wp-content/webp-express/webp-images/uploads/2021/04/RIU-Palace-Maldives-1.jpg.webp" alt="resort-name">
            <div class="resort-details">
                <div class="resort-header">
                    <h2 class="resort-name" style="font-size: 18px;margin-top: 0px;margin-bottom: 0px;">resort-name</h2>
                    <div class="resort-location">
                        <a href="undefined" target="_blank">resort-location</a>
                    </div>
                    <p class="review" style="
    margin-top: 0px;
    margin-bottom: 0px;
">review</p>
                    <p class="rating" style="
    margin-top: 0px;
    margin-bottom: 0px;
">rating</p>
                </div>
            </div>
        </div>
        <div id="pagination">
            <button id="prevButton" onclick="prevPage()">Previous</button>
            <span id="page-info"></span>
            <button id="nextButton" onclick="nextPage()">Next</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
