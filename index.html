<!DOCTYPE html>
<html>
<head>
    <title>Resort Reviews</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <h1>Resort Reviews</h1>
        <input type="file" id="jsonFile" accept=".json">

    </main>
    <script src="script.js"></script>
</body>
</html>
