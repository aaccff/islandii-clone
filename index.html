<!DOCTYPE html>
<html>
<head>
    <title>Resort Reviews</title>
    <style>
        /* CSS code from the provided snippet */
        #resorts-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 0 12px 0 rgba(0, 0, 0, .1);
            transition: all .3s ease;
            background: #fff;
            margin-bottom: 20px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            min-height: 236px;
        }

        .resort {
            display: flex;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 10px;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .resort:hover {
            transform: translateY(-5px);
        }

        .resort img {
            width: 200px;
            height: 100%;
            object-fit: cover;
        }

        .resort-column {
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
        }

        .resort-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resort-name {
            font-size: 1.5em;
            margin: 0;
        }

        .review {
            color: #888;
        }

        .resort-rating p {
            margin: 0;
        }

        .resort-description {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            flex: 1;
        }

        .resort-price {
            font-size: 1.2em;
            color: #3498db;
            margin: 10px 0;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        #pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #pagination button {
            margin: 0 5px;
        }

        #page-info {
            margin: 0 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Resort Reviews</h1>
    </header>
    <main>
        <div id="resorts-container"></div>
        <div id="pagination">
            <button id="prevButton" onclick="prevPage()">Previous</button>
            <span id="page-info"></span>
            <button id="nextButton" onclick="nextPage()">Next</button>
        </div>
    </main>
    <script>
        // Fetch JSON data
        fetch('https://raw.githubusercontent.com/aaccff/islandii-clone/main/resorts.json')
            .then(response => response.json())
            .then(data => {
                // Parse JSON data and store it in a variable
                const resorts = data.resorts;

                // Loop through the JSON data and dynamically generate the resort cards
                const resortsContainer = document.getElementById('resorts-container');
                resorts.forEach(resort => {
                    const card = document.createElement('div');
                    card.classList.add('resort');

                    const image = document.createElement('img');
                    image.src = resort.image;
                    card.appendChild(image);

                    const column = document.createElement('div');
                    column.classList.add('resort-column');

                    const header = document.createElement('div');
                    header.classList.add('resort-header');

                    const name = document.createElement('h2');
                    name.classList.add('resort-name');
                    name.textContent = resort.name;
                    header.appendChild(name);

                    const rating = document.createElement('p');
                    rating.classList.add('resort-rating');
                    rating.textContent = `Rating: ${resort.rating}`;
                    header.appendChild(rating);

                    const description = document.createElement('p');
                    description.classList.add('resort-description');
                    description.textContent = resort.description;
                    column.appendChild(header);
                    column.appendChild(description);

                    const price = document.createElement('p');
                    price.classList.add('resort-price');
                    price.textContent = `Price: $${resort.price}`;
                    column.appendChild(price);

                    card.appendChild(column);

                    resortsContainer.appendChild(card);
                });

                // Implement the pagination functionality
                const pagination = document.getElementById('pagination');
                const prevButton = document.getElementById('prevButton');
                const nextButton = document.getElementById('nextButton');
                const pageInfo = document.getElementById('page-info');

                let currentPage = 1;
                const itemsPerPage = 5;
                const totalPages = Math.ceil(resorts.length / itemsPerPage);

                function updatePage() {
                    const startIndex = (currentPage - 1) * itemsPerPage;
                    const endIndex = startIndex + itemsPerPage;
                    const visibleResorts = resorts.slice(startIndex, endIndex);

                    resortsContainer.innerHTML = '';
                    visibleResorts.forEach(resort => {
                        // Generate resort cards as before
                    });

                    pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
                }

                function prevPage() {
                    if (currentPage > 1) {
                        currentPage--;
                        updatePage();
                    }
                }

                function nextPage() {
                    if (currentPage < totalPages) {
                        currentPage++;
                        updatePage();
                    }
                }

                updatePage();
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
