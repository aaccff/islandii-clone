<!DOCTYPE html>
<html>
<head>
<style>
/* Global styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Header styles */
header {
    background-color: #f8f8f8;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Navigation styles */
nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

nav ul li {
    margin-right: 10px;
}

/* Hero styles */
.hero {
    background-image: url('hero-image.jpg');
    background-size: cover;
    background-position: center;
    height: 400px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* Resorts styles */
.resorts {
    padding: 20px;
}

.resorts h2 {
    text-align: center;
}

.resort-card {
    /* Resort card styles */
    position: relative;
    overflow: hidden;
    width: 200px; /* Adjust the width as needed */
    height: 200px; /* Adjust the height as needed */
}

.resort-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.resort-card .resort-card-text {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: #fff;
    text-align: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.resort-card:hover .resort-card-text {
    opacity: 1;
}

</style>
</head>
<body>
<!-- Your HTML content goes here -->
<div class="resorts">
    <h2>Our Resorts</h2>
    <div class="resort-card">
        <img src="resort-image.jpg" alt="Resort Image">
        <div class="resort-card-text">
            <h3>Resort Name</h3>
            <p>Resort Description</p>
        </div>
    </div>
    <!-- Add more resort cards here -->
</div>
</body>
</html>
